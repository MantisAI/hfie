name: Run tests
on: pull_request
jobs:
  Run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'poetry'
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Run tests and coverage
        run: poetry run pytest
